<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>

	<script data-main="js/main.js" src="js/require.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">    

    </script>

    <script type="text/javascript">
         function showhide(id) {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
         }     		                       
    </script>
</head>
<body>

<div id="firstCall" class="step">
    <form id="messageForm">
        Enter in message for car head unit
        <input type="text" id="messageInput" value=""/>

    <div class="headUnits">

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#headUnit1">Head Unit 1</a></li>
            <li><a data-toggle="tab" href="#headUnit2">Head Unit 2</a></li>
        </ul>

        <div class="tab-content">

            <div id="headUnit1" class="tab-pane fade in active">
                <div>
                    <img src="images/sxm-dash.png" alt="" />                
                    <div id="sxmDisplay"><p id="messageDisplay"></p></div>
                </div>
            </div>
            
            <div id="headUnit2" class="tab-pane fade">
                <div>
                    <img id="sonyDash" src="images/sony-dash.png" alt="" />                
                    <div id="sonyDisplay"><p id="sonyMessageDisplay"></p></div>
                </div>
            </div>

        </div>
    </div>


    </form>
</div>
<script>
        $('#messageInput').keyup(function() {
            $('#messageDisplay').text($(this).val());
			$('#sonyMessageDisplay').text($(this).val());
        });  

		$('#firstCall' ).show();		
</script>

</body>
</html>
